<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .container{
            width: 50%;
            margin-left: 25%;
            margin-top: 10%;
        }
        .header-ul li {
            float: left;
            padding: 16px;
        }
        .header-ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="../firebase_config.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h2>Firebase Login:</h2>
            <span><a href="signup.html">SignUP</a></span>
            <my-form></my-form>
        </div>
    </div>

    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- Component define -->
    <script type="text/x-template" id="new-form">
        <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="120px" class="demo-ruleForm">
            <el-form-item label="Email" prop="email">
                <el-input placeholder="Enter email" v-model="ruleForm2.email" style="width:50%;"></el-input>
            </el-form-item>
            <el-form-item label="Password" prop="pass">
                <el-input placeholder="Enter password" v-model="ruleForm2.pass" style="width:50%;"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm2')">Login</el-button>
                <el-button v-show="loginFlag" @click="logoutUser()">Logout</el-button>
            </el-form-item>
        </el-form>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var ExampleForm = {
            template: '#new-form',
            data() {
                return {
                    loginFlag:false,
                    ruleForm2: {
                        pass: '',
                        email: ''
                    },
                    rules2: {
                        pass: [
                            { required: true, message: 'Please enter password', trigger: 'blur' }
                        ],
                        email: [
                            { required: true, message: 'Please enter your email', trigger: 'blur' }
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            this.loginUser(this.ruleForm2.pass, this.ruleForm2.email);
                            //alert('The user is created successfully!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                checkRealTimeLogin(){
                    firebase.auth().onAuthStateChanged(firebaseUser=> {
                        if(firebaseUser){
                            console.log(firebaseUser.email);
                            this.loginFlag = true;

                            const path = window.location.pathname.replace("firbaseAuth/login", "userList");
                            window.location.href=path;
                        } else{
                            console.log("User Not Login");
                            this.loginFlag = false;
                        }
                    });
                },
                loginUser(pass, email) {
                    const auth = firebase.auth();
                    const promise = auth.signInWithEmailAndPassword(email, pass);
                    promise.catch(e=>console.log(e.message));
                },
                logoutUser() {
                    //this.$refs[formName].resetFields();
                    firebase.auth().signOut();
                }
            },
            created: function () {
                this.checkRealTimeLogin();
            }
        }

        var nVue = new Vue({
            el: '#app',
            components: {
                // <my-component> will only be available in parent's template
                'my-form': ExampleForm,
            },
            data: function () {
                return {
                }
            }
        })
    </script>

</body>

</html>
