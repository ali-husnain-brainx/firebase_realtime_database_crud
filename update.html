<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .container{
            width: 50%;
            margin-left: 25%;
            margin-top: 10%;
        }
        .header-ul li {
            float: left;
            padding: 16px;
        }
        .header-ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="firebase_config.js"></script>
</head>

<body>
<div id="app">
    <div class="container">
        <div>
            <ul class="header-ul" style="list-style-type:none">
                <li><a href="userList.html">Users</a></li>
                <li><a href="insert.html">Add User</a></li>
            </ul>
        </div><br /><br /><br />
        <my-form></my-form>
    </div>
</div>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!-- Component define -->
<script type="text/x-template" id="new-form">
    <el-form v-loading="loading" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="120px" class="demo-ruleForm">
        <input type="hidden" v-model = "ruleForm2.uid">
        <el-form-item label="Name" prop="name">
            <el-input placeholder="Enter name" v-model="ruleForm2.name" style="width:50%;"></el-input>
        </el-form-item>
        <el-form-item label="Email" prop="email">
            <el-input placeholder="Enter email" v-model="ruleForm2.email" style="width:50%;"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm2')">Save</el-button>
            <el-button @click="resetForm('ruleForm2')">Reset</el-button>
        </el-form-item>
    </el-form>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var ExampleForm = {
        template: '#new-form',
        data() {
            return {
                loading:true,
                ruleForm2: {
                    name: '',
                    email: '',
                    uid:''
                },
                rules2: {
                    name: [
                        { required: true, message: 'Please enter your name', trigger: 'blur' }
                    ],
                    email: [
                        { required: true, message: 'Please enter your email', trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            getUser(id) {
                var databaseRef = firebase.database().ref('users/' + id);
                databaseRef.once('value', function (snapshot) {
                    nVue.$children[0].ruleForm2.name = snapshot.val().name;
                    nVue.$children[0].ruleForm2.email = snapshot.val().email;
                    nVue.$children[0].loading = false;
                    console.log(snapshot.val());
                });
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.saveUser(this.ruleForm2.uid, this.ruleForm2.name, this.ruleForm2.email);
                        //alert('The user is updated successfully!');
                        window.location.href = "file:///E:/xampp/htdocs/Js%20Training%20Examples/firebase_realtime_database_crud/userList.html";
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            saveUser(uid,name, email) {
                var data = {
                    id: uid,
                    name: name,
                    email: email
                }

                var updates = {};
                updates['/users/' + uid] = data;
                firebase.database().ref().update(updates);
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        },
        created: function (){
            var id = location.search.split('id=')[1];
            this.getUser(id);
            this.ruleForm2.uid = id;
        }
    }

    var nVue = new Vue({
        el: '#app',
        components: {
            // <my-component> will only be available in parent's template
            'my-form': ExampleForm,
        },
        data: function () {
            return {
            }
        }
    })
</script>

</body>

</html>
